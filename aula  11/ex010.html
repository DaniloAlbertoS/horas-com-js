<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicoes</title>
</head>
<body>
    <h1>aprendendo  sobre condicoes em  js</h1>
    velocidade do carro :<input type="number" name="txtvel" id="textvel">km\ph
    <input type="button" value="validar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('textvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade e de <strong>${vel}km/h</strong></p>`
            if(vel > 80){
                res.innerHTML += `<p>voce esta multado por excesso de velocidade!</p> `
            }else{
                res.innerHTML += `<p> voce esta dentro da velocidade. parabens!!!</p>`
            }
            res.innerHTML +=`<p> dirija com cuidado</p>` 
        }
    </script>
</body>
</html>
